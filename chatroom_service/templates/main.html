<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    
    <title>J'ura Vibe</title>
    <link rel="icon" type="favicon" href="{% static 'images/logo1.png' %}">
  </head>

  <body>
    

    {% include 'navbar.html' %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li style="clip-path: inset(0% 0% 0% 0% round 15px 15px 15px 15px); padding: 0.5em; margin: 1em; font-size: 1.1em; display: inline-block; background-color: indianred; color: white;">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}
    {% endblock %}

    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
